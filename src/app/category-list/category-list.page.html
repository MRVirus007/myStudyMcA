<ion-header>
  <ion-toolbar>
    <ion-title>CategoryList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="posts.length">
    <ion-item *ngFor="let post of posts" (click)="openPost(post.title.rendered,post.content.rendered)">
      <h3>{{post.title.rendered}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
